<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz page</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="stylesheet" href="./assets/quiz.css"/>
</head>
<body>
    <!-- timer div -->
    <div id="timer"></div>

    <!-- main quiz questions section -->
    <div class="wrapper">
        <div id="quiz" class="justify-center flex-column">
            <h2 id="question">What is the answer</h2>
            <div class="choice-container">
                <p class="choice-prefix">1.</p>
                <p class="choice-text" data-number="1">1. Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">2.</p>
                <p class="choice-text" data-number="2">2. Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">3</p>
                <p class="choice-text" data-number="3">3. Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">4.</p>
                <p class="choice-text" data-number="4">4. Choice 4</p>
            </div>
            <div id="correct" class="hide">So true!</div>  
            <div id="incorrect" class="hide">Wrong!</div>
        </div>  
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
